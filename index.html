<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="./background.jpeg" as="image" />
    <link rel="preload" href="./button.png" as="image" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>zep-widget</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="button_close">
          <i onclick="closeWidget()" class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <main class="main">
        <img class="bg-image" src="./four.jpeg" alt="배경" />
        <div class="textWrapper">
          <span id="main-question" class="text">
            Choose the correct response to the troll’s question. <br />
            Troll: I don’t like __________ because it is hot.
          </span>
        </div>
        <div class="button-box">
          <div id="button-one" role="button" class="button">
            <img class="button-image" src="./buttonOne.png" alt="버튼" />
            <span id="button-one-text">Winter</span>
          </div>
          <div id="button-two" role="button" class="button">
            <img class="button-image" src="/buttonTwo.png" alt="버튼" />
            <span id="button-two-text">Summer</span>
          </div>
          <div id="button-three" role="button" class="button">
            <img class="button-image" src="./buttonThree.png" alt="버튼" />
            <span id="button-three-text">Spring</span>
          </div>
          <div id="button-four" role="button" class="button">
            <img class="button-image" src="/buttonFour.png" alt="버튼" />
            <span id="button-four-text">Fall</span>
          </div>
        </div>
        <div id="correct-answer"></div>
        <div id="incorrect-answer"></div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
